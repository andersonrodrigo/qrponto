<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerenciador - QRPonto</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="dvCorpo" class="container-fluid">
    <h1>QRPonto - Gerenciador</h1>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="#">Usuários</a></li>
                <li><a href="#">Regras</a></li>
                <li><a href="#">Solicitações</a></li>
                <li><a href="#">Relatórios</a></li>
            </ul>
        </div>
    </nav>

    <div class="row" id="dvLogin">
        <div id="frmLogin" class="col-xs-12 col-md-4">
            <span class="h3 center-block text-center">Login</span>
            <form>
                <div class="form-group">
                    <label for="lUsuario">Usuário:</label>

                    <input type="text" class="form-control" id="lUsuario">
                </div>
                <div class="form-group">
                    <label for="lSenha">Senha:</label>
                    <input type="text" class="form-control" id="lSenha">
                </div>
                <div class="form-group" style="float: right;">
                    <button type="submit" class="btn btn-default">Logar</button>
                    <button type="reset" class="btn btn-danger">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row" id="dvUsuarios">
        <div id="frmUsuario" class="col-xs-12 col-md-4">
            <span class="h3 center-block text-center">Gerenciamento de Usuários</span>
            <form>
                <div class="form-group">
                    <label for="nome">Nome Funcionário:</label>
                    <input type="text" class="form-control" id="nome">
                </div>
                <div class="form-group">
                    <label for="usuario">Usuário:</label>
                    <input type="text" class="form-control" id="usuario">
                </div>
                <div class="form-group">
                    <label for="perfil">Perfil:</label>
                    <select name="perfil" id="perfil" class="form-control">
                        <option value="1">Administrador</option>
                        <option value="2" selected>Comum</option>
                    </select>
                </div>
                <div class="form-group" style="float: right;">
                    <button type="submit" class="btn btn-default">Salvar</button>
                    <button type="reset" class="btn btn-danger">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row" id="dvRegras">
        <div id="frmRegras" class="col-xs-12 col-md-8">
            <span class="h3 center-block text-center">Gerenciamento de Regras</span>
            <form>
                <div class="form-group">
                    <label for="nome_regra"> Nome Regra:</label>
                    <input type="text" class="form-control col-md-10" name="nome_regra" id="nome_regra">
                </div>
                <div class="clearfix"></div>
                <div class="regra row">
                    <div class="form-group col-sm-4">
                        <label for="campo">Campo:</label>
                        <select name="campo" id="campo" class="form-control">
                            <option value="1">Salário</option>
                            <option value="2">Horas</option>
                            <option value="3">Cargo</option>
                            <option value="4">Região</option>
                        </select>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="form-group col-sm-2">
                        <label for="operador">Operador:</label>
                        <select name="operador" id="operador" class="form-control">
                            <option value="=">=</option>
                            <option value=">">&gt;</option>
                            <option value="<">&lt;</option>
                        </select>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="form-group col-sm-4">
                        <label for="valor">Valor:</label>
                        <input type="valor" class="form-control" id="valor">
                    </div>
                </div>
                <div class="clearfix"></div>
                <span class="h4">Resultado</span>
                <div class="row resultado">
                    <div class="form-group col-sm-4">
                        <label for="rCampo">Campo:</label>
                        <select name="rCampo" id="rCampo" class="form-control">
                            <option value="1">Salário</option>
                            <option value="2">Horas</option>
                            <option value="3">Cargo</option>
                            <option value="4">Região</option>
                        </select>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="form-group col-sm-2">
                        <label for="rOperador">Operador:</label>
                        <select name="rOperador" id="rOperador" class="form-control">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="form-group col-sm-4">
                        <label for="rValor">Valor:</label>
                        <input type="rValor" class="form-control" id="rValor">
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="form-group" style="float: right;">
                    <button type="submit" class="btn btn-default">Salvar</button>
                    <button type="reset" class="btn btn-danger">Cancelar</button>
                </div>
            </form>
        </div>
    </div>


</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
